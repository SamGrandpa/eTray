<!DOCTYPE html>
<html>
    <style>
        .fancy {
  position: relative;
  background-color: #FFC;
  padding: 2rem;
  text-align: center;
  max-width: 200px;
  margin: auto;
  width: 60%;
  padding: 10px;
  bottom: -150px;
  box-shadow: 0 1px 8px 0 rgba(0,0,0,0.3);
  transition: 0.3s;
}


.Yes {
    box-shadow: 0 1px 8px 0 rgba(0,0,0,0.3);
    transition: 0.3s;
}

.No {
   
    box-shadow: 0 1px 8px 0 rgba(0,0,0,0.3);
    transition: 0.3s;
}
        
    </style>


    <body>
        <div class="fancy">
            <h1 style="text-align:center;">Complete the Order?</h1>
            <div class="buttons">
            <a href="thanks page.html"><button class="Yes">Yes</button></a>
            <a href="checkout.html"><button class="No">No</button></a>
            </div>
       
    </body>
</html>
